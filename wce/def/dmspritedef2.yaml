name: "DMSPRITEDEF2"
hasTag: true
note: "Wld DM sprite definition"

properties:

  - name: "TAGINDEX"
    note: "The index of the tag"
    args:
      - name: "index"
        note: "The index of the tag"
        format: "%d"

  - name: "CENTEROFFSET"
    note: "The center offset of the sprite"
    args:
      - name: "x"
        note: "The x offset"
        format: "%0.8e"
      - name: "y"
        note: "The y offset"
        format: "%0.8e"
      - name: "z"
        note: "The z offset"
        format: "%0.8e"

  - name: "NUMVERTICES"
    note: "The number of vertices in the sprite"
    args:
      - name: "num vertices"
        note: "The number of vertices"
        format: "%d"
    properties:
      - name: "VXYZ"
        note: "The coordinates of a vertex"
        args:
          - name: "x"
            note: "The x coordinate"
            format: "%0.8e"
          - name: "y"
            note: "The y coordinate"
            format: "%0.8e"
          - name: "z"
            note: "The z coordinate"
            format: "%0.8e"

  - name: "NUMUVS"
    note: "The number of UVs in the sprite"
    args:
      - name: "num uvs"
        note: "The number of UVs"
        format: "%d"
    properties:
      - name: "UV"
        note: "UV entry"
        args:
          - name: "u"
            note: "U on UV map"
            format: "%0.8e"
          - name: "v"
            note: "V on UV map"
            format: "%0.8e"

  - name: "NUMVERTEXNORMALS"
    note: "The number of vertex normals in the sprite"
    args:
      - name: "num vertex normals"
        note: "The number of vertex normals"
        format: "%d"
    properties:
      - name: "NXYZ"
        note: "The coordinates of a texture normal"
        args:
          - name: "x"
            note: "The x coordinate"
            format: "%0.8e"
          - name: "y"
            note: "The y coordinate"
            format: "%0.8e"
          - name: "z"
            note: "The z coordinate"
            format: "%0.8e"

  - name: "NUMVERTEXCOLORS"
    note: "The number of vertex colors in the sprite"
    args:
      - name: "num vertex colors"
        note: "The number of vertex colors"
        format: "%d"
    properties:
      - name: "RGBA"
        note: "The coordinates of a vertex"
        args:
          - name: "r"
            note: "Red"
            format: "%d"
          - name: "g"
            note: "Green"
            format: "%d"
          - name: "b"
            note: "Blue"
            format: "%d"
          - name: "a"
            note: "Alpha"
            format: "%d"

  - name: "SKINASSIGNMENTGROUPS"
    note: "The skin assignment groups"
    args:
      - name: "group size"
        note: "The size of the group"
        format: "%d"
      - name: "group data"
        note: "The data of the group"
        format: "%d..."
        example: "2 3"

  - name: "MATERIALPALETTE"
    note: "The material palette used by the sprite"
    args:
      - name: "palette name"
        note: "The name of the material palette"
        format: "%s"

  - name: "DMTRACKINST"
    note: "The DM track instance"
    args:
      - name: "track instance"
        note: "The track instance"
        format: "%s"

  - name: "DMRGBTRACK"
    note: "The DMRGB track instance"
    args:
      - name: "track instance"
        note: "The DMRGB track instance"
        format: "%s"

  - name: "POLYHEDRON"
    note: "The polyhedron definition"

  - name: "SPRITE"
    note: "The definition reference"
    args:
      - name: "definition"
        note: "The definition"
        format: "%s"

  - name: "NUMFACE2S"
    note: "The number of face2s in the sprite"
    args:
      - name: "num face2s"
        note: "The number of face2s"
        format: "%d"
    properties:
      - name: "DMFACE2"
        note: "DM Face 2 Entries"
      - name: "PASSABLE"
        note: "Is face passable?"
        args:
          - name: "passable"
            note: "Is face passable?"
            format: "%d"
      - name: "TRIANGLE"
        note: "Triangle indexes"
        args:
          - name: "vert index 0"
            note: "Index 0 of triangle"
            format: "%d"
          - name: "vert index 1"
            note: "Index 1 of triangle"
            format: "%d"
          - name: "vert index 2"
            note: "Index 2 of triangle"
            format: "%d"

  - name: "NUMMESHOPS"
    note: "The number of mesh operations in the sprite"
    args:
      - name: "num meshops"
        note: "The number of mesh operations"
        format: "%d"
    properties:
      - name: "MESHOP"
        note: "A mesh operation"
        args:
          - name: "index1"
            note: "Primary index value"
            format: "%d"
          - name: "index2"
            note: "Secondary index value"
            format: "%d"
          - name: "offset"
            note: "Offset value (used when type indicates float operation)"
            format: "%0.8e"
          - name: "param1"
            note: "Auxiliary parameter"
            format: "%d"
          - name: "typefield"
            note: "Mesh operation type identifier"
            format: "%d"

  - name: "FACEMATERIALGROUPS"
    note: "The face material groups"
    args:
      - name: "group entries"
        note: "The size of the group"
        format: "%d..."
        example: "1 1 1"

  - name: "VERTEXMATERIALGROUPS"
    note: "The vertex material groups"
    args:
      - name: "group size"
        note: "The size of the group"
        format: "%d..."
        example: "1 1 1"

  - name: "PARAMS2"
    note: "Additional parameter vector"
    args:
      - name: "x"
        note: "Parameter x"
        format: "%0.8e"
      - name: "y"
        note: "Parameter y"
        format: "%0.8e"
      - name: "z"
        note: "Parameter z"
        format: "%0.8e"

  - name: "BOUNDINGBOXMIN"
    note: "The minimum bounding box coordinates"
    args:
      - name: "x"
        note: "The x coordinate"
        format: "%0.8e"
      - name: "y"
        note: "The y coordinate"
        format: "%0.8e"
      - name: "z"
        note: "The z coordinate"
        format: "%0.8e"

  - name: "BOUNDINGBOXMAX"
    note: "The maximum bounding box coordinates"
    args:
      - name: "x"
        note: "The x coordinate"
        format: "%0.8e"
      - name: "y"
        note: "The y coordinate"
        format: "%0.8e"
      - name: "z"
        note: "The z coordinate"
        format: "%0.8e"

  - name: "BOUNDINGRADIUS"
    note: "The bounding radius of the sprite"
    args:
      - name: "radius"
        note: "The bounding radius"
        format: "%0.8e"

  - name: "FPSCALE"
    note: "The FPS scale of the sprite"
    args:
      - name: "scale"
        note: "The FPS scale"
        format: "%d"

  - name: "USECENTEROFFSET"
    note: "If 0, center offset will be set to 0,0,0 in game"
    args:
      - name: "flag"
        note: "Use center offset flag"
        format: "%d"

  - name: "USEBOUNDINGRADIUS"
    note: "If 0, bounding radius will default to 1.0 in game"
    args:
      - name: "flag"
        note: "Use bounding radius flag"
        format: "%d"

  - name: "USEPARAMS2"
    note: "If 0, params2 will be set to 0,0,0 in game"
    args:
      - name: "flag"
        note: "Use params2 flag"
        format: "%d"

  - name: "USEBOUNDINGBOX"
    note: "If 0, bounding box is calculated from object AABB at runtime"
    args:
      - name: "flag"
        note: "Use bounding box flag"
        format: "%d"

  - name: "USEVERTEXCOLORALPHA"
    note: "If 0, vertex colors will only use RGB value, alpha ignored"
    args:
      - name: "flag"
        note: "Use vertex color alpha flag"
        format: "%d"

  - name: "SPRITEDEFPOLYHEDRON"
    note: "Used in objects and terrain meshes to enable collision"
    args:
      - name: "flag"
        note: "Sprite polyhedron flag"
        format: "%d"