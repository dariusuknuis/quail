name: "SIMPLESPRITEDEF"
hasTag: true
note: "Wld Simple Sprite Definition"

properties:

  - name: "TAGINDEX"
    note: "Index of tag"
    args:
      - name: "index"
        note: "Index of tag"
        format: "%d"

  - name: "VARIATION"
    note: "Variation of tag"
    args:
      - name: "variation"
        note: "Variation of tag"
        format: "%d"

  - name: "SKIPFRAMES"
    note: "Skip frames flag"
    args:
      - name: "flag"
        note: "0: false, 1: true"
        format: "%d"

  - name: "SLEEP?"
    note: "Optional sleep duration in milliseconds"
    args:
      - name: "duration"
        note: "NULL if not set"
        format: "%d"

  - name: "CURRENTFRAME?"
    note: "Optional current frame index"
    args:
      - name: "frame"
        note: "NULL if not set"
        format: "%d"

  - name: "NUMFRAMES"
    note: "Number of frames in simple sprite"
    args:
      - name: "count"
        note: "Number of frames"
        format: "%d"
    properties:

      - name: "FRAME"
        note: "Frame tag"
        args:
          - name: "tag"
            note: "Frame texture tag"
            format: "%s"

      - name: "NUMFILES"
        note: "Number of files in this frame"
        args:
          - name: "count"
            note: "Count of texture files"
            format: "%d"
        properties:

          - name: "FILE"
            note: "Texture file name"
            args:
              - name: "file"
                note: "Texture file tag"
                format: "%s"
