name: "POINTLIGHT"
hasTag: true
note: "Wld Point Light Definition"

properties:

  - name: "LIGHT"
    note: "Referenced light definition tag"
    args:
      - name: "light tag"
        note: "Light definition tag"
        format: "%s"

  - name: "STATIC"
    note: "Is this light static (0 or 1)"
    args:
      - name: "flag"
        note: "0: dynamic, 1: static"
        format: "%d"

  - name: "STATICINFLUENCE"
    note: "Static influence flag"
    args:
      - name: "flag"
        note: "Static influence behavior"
        format: "%d"

  - name: "DYNAMICINFLUENCE"
    note: "Dynamic influence flag"
    args:
      - name: "flag"
        note: "Dynamic influence behavior"
        format: "%d"

  - name: "XYZ"
    note: "Light world position"
    args:
      - name: "x"
        note: "X coordinate"
        format: "%0.8e"
      - name: "y"
        note: "Y coordinate"
        format: "%0.8e"
      - name: "z"
        note: "Z coordinate"
        format: "%0.8e"

  - name: "RADIUSOFINFLUENCE"
    note: "Radius of light influence"
    args:
      - name: "radius"
        note: "Influence radius"
        format: "%0.8e"

  - name: "REGIONS?"
    note: "Optional list of region indices affected by this light"
    args:
      - name: "region list"
        note: "Count followed by region indices"
        format: "%d..."
        example: "3 5 7 9"
