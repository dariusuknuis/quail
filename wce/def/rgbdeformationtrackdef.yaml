name: "RGBDEFORMATIONTRACKDEF"
hasTag: true
note: "Wld RGB Deformation Track Definition"

properties:

  - name: "SLEEP"
    note: "Sleep value between deformation frames"
    args:
      - name: "sleep"
        note: "Frame delay"
        format: "%d"

  - name: "DATA4"
    note: "Unknown track parameter"
    args:
      - name: "value"
        note: "Unknown data value"
        format: "%d"

  - name: "USEALPHA"
    note: "Whether alpha channel is used (0 or 1)"
    args:
      - name: "flag"
        note: "Use alpha flag"
        format: "%d"

  - name: "NUMRGBDEFORMATIONFRAMES"
    note: "Number of RGB deformation frames"
    args:
      - name: "frame count"
        note: "Number of frames"
        format: "%d"
    properties:

      - name: "NUMRGBAS"
        note: "Number of RGBA entries in this frame"
        args:
          - name: "count"
            note: "RGBA count"
            format: "%d"
        properties:

          - name: "RGBA"
            note: "RGBA color entry"
            args:
              - name: "r"
                note: "Red"
                format: "%d"
              - name: "g"
                note: "Green"
                format: "%d"
              - name: "b"
                note: "Blue"
                format: "%d"
              - name: "a"
                note: "Alpha"
                format: "%d"
