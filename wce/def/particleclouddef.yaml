name: "PARTICLECLOUDDEF"
hasTag: true
note: "Wld Particle Cloud Definition"

properties:

  - name: "TAGINDEX"
    note: "Index of tag variation"
    args:
      - name: "index"
        format: "%d"

  - name: "BLITTAG"
    note: "Referenced blit sprite definition tag"
    args:
      - name: "tag"
        format: "%s"

  - name: "PARTICLETYPE"
    note: "Particle rendering type (1=Single pixel, 2=Tails, 3=Blit)"
    args:
      - name: "type"
        format: "%d"

  - name: "MOVEMENT"
    note: "Spawn movement type (BOX, SPHERE, PLANE, STREAM, DISK)"
    args:
      - name: "type"
        format: "%s"

  - name: "SIZE"
    note: "Number of particles to emit"
    args:
      - name: "count"
        format: "%d"

  - name: "GRAVITY"
    note: "Gravity scalar applied to particles"
    args:
      - name: "gravity"
        format: "%0.8e"

  - name: "SPAWNNORMAL"
    note: "Initial spawn direction vector"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "DURATION"
    note: "Duration of emitter"
    args:
      - name: "duration"
        format: "%d"

  - name: "SPAWNRADIUS"
    note: "Sphere spawn radius"
    args:
      - name: "radius"
        format: "%0.8e"

  - name: "SPAWNANGLE"
    note: "Cone spawn angle"
    args:
      - name: "angle"
        format: "%0.8e"

  - name: "LIFESPAN"
    note: "Particle lifespan"
    args:
      - name: "lifespan"
        format: "%d"

  - name: "SPAWNVELOCITYMULTIPLIER"
    note: "Multiplier applied to spawn velocity"
    args:
      - name: "multiplier"
        format: "%0.8e"

  - name: "SPAWNVELOCITY"
    note: "Initial velocity vector"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "SPAWNRATE"
    note: "Particle spawn rate"
    args:
      - name: "rate"
        format: "%d"

  - name: "SPAWNSCALE"
    note: "Scale of spawned blit sprite"
    args:
      - name: "scale"
        format: "%0.8e"

  - name: "TINT"
    note: "RGBA tint color"
    args:
      - name: "r"
        format: "%d"
      - name: "g"
        format: "%d"
      - name: "b"
        format: "%d"
      - name: "a"
        format: "%d"

  - name: "SPAWNBOXMIN?"
    note: "Optional spawn box minimum bounds"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "SPAWNBOXMAX?"
    note: "Optional spawn box maximum bounds"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "BOXMIN?"
    note: "Optional bounding box minimum"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "BOXMAX?"
    note: "Optional bounding box maximum"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "USESPRITE"
    note: "Use blit sprite flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "FREE"
    note: "Free movement flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "COLLISION"
    note: "Enable particle collision"
    args:
      - name: "flag"
        format: "%d"

  - name: "RESPAWN"
    note: "Respawn particles when expired"
    args:
      - name: "flag"
        format: "%d"

  - name: "VIEWRELX"
    note: "View relative X flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "VIEWRELY"
    note: "View relative Y flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "VIEWRELZ"
    note: "View relative Z flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "VIEWWARP"
    note: "Warp relative to view"
    args:
      - name: "flag"
        format: "%d"

  - name: "BROWNIAN"
    note: "Enable Brownian motion"
    args:
      - name: "flag"
        format: "%d"

  - name: "FADE"
    note: "Enable particle fading"
    args:
      - name: "flag"
        format: "%d"

  - name: "BOUNDINGBOX"
    note: "Enable bounding box"
    args:
      - name: "flag"
        format: "%d"

  - name: "UPDATEBBOX"
    note: "Update bounding box dynamically"
    args:
      - name: "flag"
        format: "%d"

  - name: "POINTGRAVITY"
    note: "Enable point gravity"
    args:
      - name: "flag"
        format: "%d"

  - name: "GRAVITYFLAG"
    note: "Gravity behavior flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "FREEDEF"
    note: "Free definition flag"
    args:
      - name: "flag"
        format: "%d"

  - name: "OBJECTRELATIVE"
    note: "Object relative positioning"
    args:
      - name: "flag"
        format: "%d"

  - name: "PARENTOBJRELATIVE"
    note: "Parent object relative positioning"
    args:
      - name: "flag"
        format: "%d"

  - name: "SPAWNSCALERELATIVE"
    note: "Spawn scale relative to parent"
    args:
      - name: "flag"
        format: "%d"

  - name: "HIDEWITHSPAWNOBJECT"
    note: "Hide particles with spawn object"
    args:
      - name: "flag"
        format: "%d"
