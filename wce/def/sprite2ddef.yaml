name: "SPRITE2DDEF"
hasTag: true
note: "Wld Sprite 2D Definition"

properties:

  - name: "SCALE"
    note: "Sprite scale (X, Y)"
    args:
      - name: "x scale"
        note: ""
        format: "%0.8e"
      - name: "y scale"
        note: ""
        format: "%0.8e"

  - name: "SPHERELISTTAG"
    note: "Referenced sphere list tag"
    args:
      - name: "tag"
        note: ""
        format: "%s"

  - name: "DEPTHSCALE?"
    note: "Optional depth scale"
    args:
      - name: "scale"
        note: ""
        format: "%0.8e"

  - name: "CENTEROFFSET?"
    note: "Optional center offset"
    args:
      - name: "x"
        note: ""
        format: "%0.8e"
      - name: "y"
        note: ""
        format: "%0.8e"
      - name: "z"
        note: ""
        format: "%0.8e"

  - name: "BOUNDINGRADIUS?"
    note: "Optional bounding radius"
    args:
      - name: "radius"
        note: ""
        format: "%0.8e"

  - name: "CURRENTFRAMEREF?"
    note: "Optional current frame reference"
    args:
      - name: "frame"
        note: ""
        format: "%d"

  - name: "SLEEP?"
    note: "Optional sleep duration"
    args:
      - name: "duration"
        note: ""
        format: "%d"

  - name: "NUMPITCHES"
    note: "Number of pitch levels"
    args:
      - name: "count"
        note: ""
        format: "%d"
    properties:

      - name: "PITCH"
        note: "Pitch entry"

      - name: "PITCHCAP"
        note: "Pitch cap"
        args:
          - name: "cap"
            note: ""
            format: "%d"

      - name: "TOPORBOTTOMVIEW"
        note: "Top or bottom view flag"
        args:
          - name: "flag"
            note: ""
            format: "%d"

      - name: "NUMHEADINGS"
        note: "Number of heading levels"
        args:
          - name: "count"
            note: ""
            format: "%d"
        properties:

          - name: "HEADING"
            note: "Heading entry"

          - name: "HEADINGCAP"
            note: "Heading cap"
            args:
              - name: "cap"
                note: ""
                format: "%d"

          - name: "NUMFRAMES"
            note: "Number of frames"
            args:
              - name: "count"
                note: ""
                format: "%d"
            properties:

              - name: "FRAME"
                note: "Frame tag"
                args:
                  - name: "tag"
                    note: ""
                    format: "%s"

              - name: "NUMFILES"
                note: "Number of texture files"
                args:
                  - name: "count"
                    note: ""
                    format: "%d"
                properties:

                  - name: "FILE"
                    note: "Texture file"
                    args:
                      - name: "file"
                        note: ""
                        format: "%s"

  - name: "RENDERMETHOD"
    note: "Rendering method"
    args:
      - name: "method"
        note: ""
        format: "%s"

  - name: "RENDERINFO"
    note: "Render configuration block"
    properties:

      - name: "PEN?"
        note: "Optional pen value"
        args:
          - name: "pen"
            note: ""
            format: "%d"

      - name: "BRIGHTNESS?"
        note: "Optional brightness"
        args:
          - name: "amount"
            note: ""
            format: "%0.8e"

      - name: "SCALEDAMBIENT?"
        note: "Optional scaled ambient"
        args:
          - name: "amount"
            note: ""
            format: "%0.8e"

      - name: "SPRITE?"
        note: "Optional sprite tag"
        args:
          - name: "tag"
            note: ""
            format: "%s"

      - name: "UVORIGIN?"
        note: "Optional UV origin"
        args:
          - name: "x"
            note: ""
            format: "%0.8e"
          - name: "y"
            note: ""
            format: "%0.8e"
          - name: "z"
            note: ""
            format: "%0.8e"

      - name: "UAXIS?"
        note: "Optional U axis"
        args:
          - name: "x"
            note: ""
            format: "%0.8e"
          - name: "y"
            note: ""
            format: "%0.8e"
          - name: "z"
            note: ""
            format: "%0.8e"

      - name: "VAXIS?"
        note: "Optional V axis"
        args:
          - name: "x"
            note: ""
            format: "%0.8e"
          - name: "y"
            note: ""
            format: "%0.8e"
          - name: "z"
            note: ""
            format: "%0.8e"

      - name: "UVCOUNT"
        note: "Number of UV entries"
        args:
          - name: "count"
            note: ""
            format: "%d"
        properties:

          - name: "UV"
            note: "UV coordinate"
            args:
              - name: "u"
                note: ""
                format: "%0.8e"
              - name: "v"
                note: ""
                format: "%0.8e"

      - name: "TWOSIDED"
        note: "Is sprite two sided"
        args:
          - name: "flag"
            note: ""
            format: "%d"

  - name: "HEXTENFLAG"
    note: "Hex 0x10 flag"
    args:
      - name: "flag"
        note: ""
        format: "%d"
