name: "SPRITE3DDEF"
hasTag: true
note: "Wld 3D Sprite Definition"

properties:

  - name: "ENABLEGOURAUD2"
    note: "Enable gouraud shading flag"
    args:
      - name: "flag"
        note: ""
        format: "%d"

  - name: "CENTEROFFSET?"
    note: "Optional center offset"
    args:
      - name: "x"
        format: "%0.8e"
      - name: "y"
        format: "%0.8e"
      - name: "z"
        format: "%0.8e"

  - name: "NUMVERTICES"
    note: "Number of vertices"
    args:
      - name: "count"
        format: "%d"
    properties:
      - name: "XYZ"
        note: "Vertex position"
        args:
          - name: "x"
            format: "%0.8e"
          - name: "y"
            format: "%0.8e"
          - name: "z"
            format: "%0.8e"

  - name: "NUMBSPNODES"
    note: "Number of BSP nodes"
    args:
      - name: "count"
        format: "%d"
    properties:

      - name: "BSPNODE"
        note: "BSP node entry"

      - name: "NORMALABCD?"
        note: "Optional plane normal (A,B,C,D)"
        args:
          - name: "a"
            format: "%0.8e"
          - name: "b"
            format: "%0.8e"
          - name: "c"
            format: "%0.8e"
          - name: "d"
            format: "%0.8e"

      - name: "VERTEXLIST"
        note: "Vertex indices"
        args:
          - name: "count + indices"
            format: "%d..."
            example: "3 0 1 2"

      - name: "RENDERMETHOD"
        note: "Render method for node"
        args:
          - name: "method"
            format: "%s"

      - name: "RENDERINFO"
        note: "Render configuration block"
        properties:

          - name: "PEN?"
            args:
              - name: "pen"
                format: "%d"

          - name: "BRIGHTNESS?"
            args:
              - name: "amount"
                format: "%0.8e"

          - name: "SCALEDAMBIENT?"
            args:
              - name: "amount"
                format: "%0.8e"

          - name: "SIMPLESPRITEINST"
            note: "Simple sprite instance block"
            properties:

              - name: "SIMPLESPRITETAG?"
                args:
                  - name: "tag"
                    format: "%s"

              - name: "SIMPLESPRITETAGINDEX"
                args:
                  - name: "index"
                    format: "%d"

              - name: "SIMPLESPRITEHAVESKIPFRAMES"
                args:
                  - name: "flag"
                    format: "%d"

              - name: "SIMPLESPRITESKIPFRAMES"
                args:
                  - name: "flag"
                    format: "%d"

          - name: "UVORIGIN?"
            args:
              - name: "x"
                format: "%0.8e"
              - name: "y"
                format: "%0.8e"
              - name: "z"
                format: "%0.8e"

          - name: "UAXIS?"
            args:
              - name: "x"
                format: "%0.8e"
              - name: "y"
                format: "%0.8e"
              - name: "z"
                format: "%0.8e"

          - name: "VAXIS?"
            args:
              - name: "x"
                format: "%0.8e"
              - name: "y"
                format: "%0.8e"
              - name: "z"
                format: "%0.8e"

          - name: "NUMUVS?"
            note: "Optional UV count"
            args:
              - name: "count"
                format: "%d"
            properties:
              - name: "UV"
                args:
                  - name: "u"
                    format: "%0.8e"
                  - name: "v"
                    format: "%0.8e"

          - name: "TWOSIDED"
            args:
              - name: "flag"
                format: "%d"

      - name: "FRONTTREE"
        args:
          - name: "index"
            format: "%d"

      - name: "BACKTREE"
        args:
          - name: "index"
            format: "%d"

  - name: "SPHERELIST"
    note: "Sphere list block"
    properties:

      - name: "DEFINITION"
        args:
          - name: "tag"
            format: "%s"

      - name: "SCALEFACTOR?"
        args:
          - name: "scale"
            format: "%0.8e"

  - name: "BOUNDINGRADIUS?"
    args:
      - name: "radius"
        format: "%0.8e"
